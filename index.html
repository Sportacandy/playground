<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-toasted/1.1.28/vue-toasted.min.js"></script>
    <link href="surl.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vue-toasted/1.1.28/vue-toasted.min.css" rel="stylesheet"/>
  </head>
  
  <body class="app">
    <div id="app">
      <div class="title">
        URL Shortener
      </div>
      <input v-model="inputUrl" :placeholder="placeholder"/>
      <button @click="shortenUrl(inputUrl)">Shorten URL</button>
      <div class="result">
        <table>
          <tbody>
            <tr v-for="result in results">
              <td>{{result.long | truncate(30, '...')}}</td>
              <td><a :href="result.short">{{result.short}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="surl.js"></script>
  </body>
</html>
